    <section><div style="border: 3cm;background-color: grey,50%">

        <tr><td><tr><td><label for="name">Name: </label></td>

        <tr><td><label for="message">Legal Issue: </label></td>

        <tr><td colspan="2"><button type="submit" class="submit-button">Submit</button></td></tr>
    </form>
    </table>
